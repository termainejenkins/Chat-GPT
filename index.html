<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript ChatGPT Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="SideBar">
        <button>New Chat</button>
        <div class="history"></div>
        <div class="nav">
            <p>Made by Termaine Jenkins</p>
        </div>
    </section>
    
    <section class="Main">

        <div class="api-key-container">
            <label for="api-key">API Key:</label>
            <input type="text" id="api-key" placeholder="Enter your API key">
            <button id="save-api-key">Save</button>
            <!-- Indicator element for the API key save status -->
            <div id="api-key-indicator"></div>
        </div>

        <p id="output"></p>
        <div class="chat-header">
            <h1>Chat-GPT Clone</h1>
        </div>

        <div class="bottom-section"></div>

            <!-- Input field for user messages -->
            <div class="input-container">
                <input class="input" type="text" id="user-input" placeholder="Type a message...">
                <div id="submit">âž£</div>
            </div>

        </div>
        <p class="info">Powered by OpenAI. Free Research preview.
            Our goal is to make AI systems more natural and safe to interact with.
            Your feedback will help us improve.
        </p>
    </section>

    <script src="app.js"></script>
</body>
</html>
